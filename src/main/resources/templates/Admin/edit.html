			<h3>

			<form class="form-horizontal" role="form">

          <textarea class="form-control" id="inputType" placeholder="Type">Contenido</textarea>
      </div>
    </div>
          <p><button type="submit" class="btn btn-primary">Guardar</button> <button type="reset" class="btn btn-primary">Cancelar</button></p>
</form>
